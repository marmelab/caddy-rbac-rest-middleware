<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Portal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .portal-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        margin-top: 0;
        color: #333;
      }

      .app-list {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        width: 100%;
      }

      .span-full {
        grid-column: span 2;
      }

      .app-button {
        display: block;
        margin: 0 auto;
        padding: 8px 12px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
        transition: background-color 0.2s ease;
      }

      .app-button:hover {
        background-color: #45a049;
      }

      .welcome {
        margin-bottom: 16px;
        font-size: 14px;
        color: #666;
      }

      .logout-button {
        display: block;
        max-width: 300px;
        margin: 20px auto 0;
        padding: 12px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
        transition: background-color 0.2s ease;
      }

      .logout-button:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="portal-container">
      <div class="welcome">
        Welcome user {{ placeholder "http.auth.user.id" | html }} ({{ placeholder "http.auth.user.role" | html }})
      </div>
      <h2>Available Resources</h2>
      <ul class="app-list">
        <li class="span-full">
          <a href="/" class="app-button">JSON Server API</a>
        </li>
        <li>
          <a href="/posts" class="app-button">Post List</a>
        </li>
        <li>
          <a href="/posts/1" class="app-button">Post Show</a>
        </li>
        <li>
          <a href="/comments" class="app-button">Comment List</a>
        </li>
        <li>
          <a href="/comments/1" class="app-button">Comment Show</a>
        </li>
        <li>
          <a href="/users" class="app-button">User List</a>
        </li>
        <li>
          <a href="/tags" class="app-button">Tag List</a>
        </li>
      </ul>
      <a href="/logout.html" class="logout-button">Logout</a>
    </div>
  </body>
</html>
